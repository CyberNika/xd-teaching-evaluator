<!DOCTYPE html>
<html>
	<head>
		<title>西电教学评估速选器 --- by PuYart</title>
		<link rel="stylesheet" type="text/css" href="css/popup.css" />
	</head>
	<body>
		<main>
			<div id="options">
				<h3 class="title">你想要什么样的结果呢(比例)？</h3>
				<div class="input-group">
					<div class="input-title">优</div>
					<input type="text" name="a" value="8">
				</div>
				<div class="input-group">
					<div class="input-title">良</div>
					<input type="text" name="b" value="1">
				</div>
				<div class="input-group">
					<div class="input-title">及格</div>
					<input type="text" name="c" value="0">
				</div>
				<div class="input-group">
					<div class="input-title">不及格</div>
					<input type="text" name="d" value="0">
				</div>
			</div>

			<div id="comments">
				<h3 class="title">写都不想写的评语</h3>
				<textarea name="comment">课程内容很充实，教师教学很风趣。总之真是一门好课啊！很喜欢呢~</textarea>
			</div>

			<button id="evaluate" type="button" name="evaluate">一键教学评估</button>
		</main>

		<footer>西电教学评估速选器 --- by
			<a href="https://github.com/PuYart/xd-teaching-evaluator" target="_blank" title="GitHub 源码">Stephen</a>
		</footer>
	</body>
	<script src="js/popup.js"></script>

</html>
