<!DOCTYPE html>
<html>
	<head>

		<div id="content">

				<div id="tip">
					<div>进入问卷评估页,填选下面的内容</div>

				<div class="input-group">
					<div class="input-tip">良</div>
					<input type="text" name="b" value="1">
				</div>
				<div class="input-group">
					<div class="input-tip">及格</div>
					<input type="text" name="c" value="0">
				</div>
				<div class="input-group">
					<div class="input-tip">不及格</div>
					<input type="text" name="d" value="0">
				</div>
				<div id="comment">
					<div class="comment-tip">
						两个写都不想写的评语
					</div>

					<textarea name="comment-2">老师很好！教得贼棒了!</textarea>
